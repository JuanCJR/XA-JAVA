<div class="col-sm-40 col-md-27 col-md-offset-27 col-sm-offset-20">
    <error-messages></error-messages>
    <div class="row" ng-init="init()">
        <section class="col-lg-80">
            <form class="form-horizontal" auto-fill ng-submit="submit()">
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-lock"></i>
                        <h3 class="box-title">Enter your credentials</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-73">

                                <div class="form-group">
                                    <label class="control-label col-sm-27" for="userid">{{ consts.USRNM }}</label>
                                    <div class="col-sm-53">
                                        <input class="form-control" ng-model="username" type="text" id="userid" name="userid" placeholder="User ID" tabindex="1" autofocus="autofocus">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-27" for="password">{{ consts.PWD }}</label>
                                    <div class="col-sm-53">
                                        <input class="form-control" ng-model="password" type="password" id="password" name="password" placeholder="Password" tabindex="2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-xs-80">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary btn-sm">{{ consts.SIGN }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <async-operation-indicator />
                </div>
            </form>
        </section>
    </div>
</div>
